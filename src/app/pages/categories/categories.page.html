<app-header title="Categories" [backButton]="true"></app-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="4" *ngFor="let category of categories">
        <ion-card color="tertiary" (click)="goToCategory(category.strCategory)">
          <ion-img src="{{category.strCategoryThumb}}" alt="{{category.strCategory}}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{category.strCategory}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{category.strCategoryDescription}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
